<div>Artículos</div>
<button mat-raised-button (click)="openDialog()"> Agregar artículo </button>
<div class="container" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px" fxLayoutGap.xs="0">

  fxFlex="30" fxFlex.sm="50" fxFlex.xs="100" [article]="article"></app-article-card>
</div>
